engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
    channel: "eslint-2"
  fixme:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.js"
exclude_paths:
- dist/
- test/
- node_modules/
- "public/j/editor/worker-javascript.js"
- "public/j/editor/theme-katzenmilch.js"
- "public/j/editor/mode-javascript.js"
- "public/j/editor/ace.js"
