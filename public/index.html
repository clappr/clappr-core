<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script type="text/javascript" charset="utf-8" src="underscore.js"> </script>
  <script type="text/javascript" charset="utf-8" src="jquery.js"> </script>
  <script type="text/javascript" charset="utf-8" src="clappr.js"> </script>
  <title>hls test</title>
  <script type="text/javascript" charset="utf-8">
window.onload = function() {
    p = new Clappr.Player({
      sources: ['https://github.com/globocom/clappr/raw/gh-pages/highline.mp4'],
//      sources: ['http://cdn.bem.tv/stream/soccer2sec/playlist.m3u8'],
      height: 360,
      width: 640,
    });

    p.attachTo(document.getElementById('player-wrapper'));
}
  </script>
</head>
<body>
  <div id="player-wrapper"></div>
</body>
</html>
